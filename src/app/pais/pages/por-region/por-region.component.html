<h3>Buscar por región <small>{{regionActiva | titlecase}} </small></h3>
<hr />

<div class="row">
   <div class="col">
      <!-- [class.btn-primary] = "region === regionActiva" -->
      <!-- [ngClass]="{
         'btn-primary': regionActiva === region,
         'btn-outline-primary': regionActiva !== region
      }" -->
      <!-- [class]=" (region === regionActiva) ? 'btn btn-primary' : 'btn btn-outline-primary' " -->
      <button
         *ngFor="let region of regiones"
         class="animate__animated animate__fadeIn"
         [class]="obtenerClaseCss(region)"
         (click)="activarRegion(region); buscar(region)">
            {{region | titlecase}}
      </button>
   </div>
</div>

<table *ngIf=" !(regionActiva === '')"  class="table animate__animated  animate__fadeInUp">
   <thead>
      <tr>
         <th>#</th>
         <th>Bandera</th>
         <th>Nombre</th>
         <th>Población</th>
         <th></th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let pais of paises; index as i">
         <td>{{ i + 1 }}</td>
         <td><img class="small-flag" [src]="pais.flags.svg" alt="" /></td>
         <td>{{ pais.name.common }}</td>
         <td>{{ pais.population | number }}</td>
         <td>
            <a [routerLink]="['/pais', pais.cca2]" routerLinkActive="active"
               >Ver más</a
            >
         </td>
      </tr>
   </tbody>
</table>
