<h2>
   Por País
</h2>
<div class="row">
   <div class="col">
      <form (ngSubmit)="buscar()" autocomplete="false">
         <input
            type="text"
            name="termino"
            class="form-control"
            [(ngModel)]="termino"
            placeholder="Buscar país...">
      </form>
   </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
   No se encontró la busqueda del término: {{termino}}
</div>

<div *ngIf="paises.length > 0"  class="row">
   <div class="col">
      <table class="table table">
         <thead>
            <tr>
               <th> # </th>
               <th> Bandera </th>
               <th> Nombre </th>
               <th> Población</th>
               <th></th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let pais of paises; index as i">
               <td> {{ i+1 }} </td>
               <td> <img class="small-flag" [src]="pais.flags.svg" alt=""> </td>
               <td> {{ pais.name.common }} </td>
               <td> {{ pais.population | number}} </td>
               <td>
                  <a [routerLink]="['/pais', pais.cca2]"
                     routerLinkActive="active" >Ver más</a>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
